[supervisord]
nodaemon=true

[program:icecast]
command=icecast2 -c /etc/icecast/icecast.xml
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0

[program:mopidy]
command=mopidy --config %(ENV_config)s %(ENV_options)s local scan
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0